<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <style>@import url('https://fonts.googleapis.com/css2?family=Lato:ital@1&display=swap');</style>
    <link rel="stylesheet" href="style.css">
    <title>Sign Up Page</title>
</head>
<body>
<form action="/thankyou.html">
    <div class="container">
        <h1>Sign Up</h1>
        <div class="inputInformation">
        <div class="row">
            <div class="col"><input type="text" placeholder="First Name" class="firstName" required></div>
            <div class="col"><input type="text" placeholder="Last Name" class="lastName" required></div>
       <br><br>
        </div>
            <input type="tel" placeholder="Mobile No." class="mobileNum" required>
        <br><br>
            <input type="email" placeholder="Email Address" class="email" required>
        <br><br>

        <div class="row">
            <div class="col"><input type="password" placeholder="Password" class="password" required></div>
            <div class="col"><input type="password" placeholder="Confirm Password" class="repeat-password" required></div>
        <br><br>
        </div>
        </div>

        <input type="checkbox" required>I Agree
        <p>By clicking <span><img src="register-button.png"></span>, you agree to the <a href="#" style="color:dodgerblue">Terms & Privacy</a> set out by this site, including our Cookie Use.</p>
    </form>
        <div class="buttons">
        <button type="button" class="btn btn-primary">Register</button>
        <button type="button" class="btn btn-success">Sign In</button>
        </div>
    </div>


</body>
</html>
